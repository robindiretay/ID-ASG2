<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeebucks</title>

    <!-- tab icon -->
    <link rel="icon" href="images/logo.png">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <!-- header section starts  -->

    <header class="header">

        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
        </a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="icons">
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <a href="#" class="btn">Checkout</a>
        </div>

    </header>

    <!-- header section ends -->

    <section class="products" id="products">

        <h1 class="heading"> our <span>products</span> </h1>

        <div class="box-container">

            <div class="box">
                <div class="icons">
                    <a class="fas fa-shopping-cart but"></a>
                    <a class="fas fa-heart"></a>
                    <a class="fas fa-eye"></a>
                </div>
                <div class="image">
                    <img src="images/product-1.png" alt="">
                </div>
                <div class="content">
                    <h3>COFFEEBUCKS Toffee Nut Latte</h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <div class="price">$6.99 <span>$14.99</span></div>
                </div>
            </div>

            <div class="box">
                <div class="icons">
                    <a class="fas fa-shopping-cart but"></a>
                    <a class="fas fa-heart"></a>
                    <a class="fas fa-eye"></a>
                </div>
                <div class="image">
                    <img src="images/product-2.png" alt="">
                </div>
                <div class="content">
                    <h3>COFFEEBUCKS Premium Medium Roast</h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <div class="price">$15.99 <span>$20.99</span></div>
                </div>
            </div>

            <div class="box">
                <div class="icons">
                    <a class="fas fa-shopping-cart but"></a>
                    <a class="fas fa-heart"></a>
                    <a class="fas fa-eye"></a>
                </div>
                <div class="image">
                    <img src="images/product-3.png" alt="">
                </div>
                <div class="content">
                    <h3>COFFEEBUCKS Dolce Latte Powder</h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <div class="price">$15.99 <span>$20.99</span></div>
                </div>
            </div>

        </div>

    </section>

    contact (start)

    <section class="contact" id="contact">
        <h1 class="heading"> <span>Sign up for our newsletter</span> </h1>
        <div class="row">
            <form id="signupForm">
                <h3>Sign up now</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" id="nameInput" placeholder="Name" required>
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" id="emailInput" placeholder="Email" required>
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="tel" id="phoneInput" placeholder="Phone Number" required>
                </div>
                <input type="submit" value="Sign Up" class="btn" id="contact-submit">
            </form>
        </div>
    </section>
    
    <script src="signup.js"></script>

    contact (end)

   

    footer (start)

    <section class="footer">

        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>

      
    </section>

    footer (end)
</body>
