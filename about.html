    <!-- tab icon -->
    <link rel="icon" href="images/logo.png">

    <!-- font awesome cdn link  -->

landing (start)

    <section class="home" id="home">

        <div class="content">
            <h3>Coffeebucks.</h3>
            <p>Coffeebucks is a cheap and affordable coffee brand for you, your family and your friends.</p>
            <a href="#" class="btn">Order Now</a>
        </div>

    </section>

    landing (end)

<body>

    <!-- header section starts  -->

    <header class="header">

        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
        </a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <a href="#" class="btn">Checkout</a>
        </div>

    </header>

    <!-- header section ends -->

    contact (start)

    <section class="contact" id="contact">
        <h1 class="heading"> <span>Sign up for our newsletter</span> </h1>
        <div class="row">
            <form id="signupForm">
                <h3>Sign up now</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" id="nameInput" placeholder="Name" required>
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" id="emailInput" placeholder="Email" required>
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="tel" id="phoneInput" placeholder="Phone Number" required>
                </div>
                <input type="submit" value="Sign Up" class="btn" id="contact-submit">
            </form>
        </div>
    </section>
    
    <script src="signup.js"></script>

    contact (end)

   

    footer (start)

    <section class="footer">

        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>

      
    </section>

    footer (end)
</body>
